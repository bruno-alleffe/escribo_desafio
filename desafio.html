<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escribo - Desafio 1</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9ba1892be6.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1339248804.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="row">
        <img class="img-fluid rounded mx-auto d-block mt-5" src="logo.jpeg" alt="" style="width: 300px;">
        <h4 class="mt-4 text-center">Escribo Inovação para o Aprendizado - Desafio 1</h4>
        <div style="width: 450px;" class="ms-auto me-auto mt-4">
            <form>
                <label for="number" class="form-label">Digite um número:</label>
                <input class="form-control mb-3" id="number" type="number" name="number" required/>
                <button onclick="calcular(document.getElementById('number').value)" class="btn btn-primary w-100 mb-3">Calcular <i class="fa-solid fa-calculator ms-2"></i></button>
                <div style="display: none;" id="msg">
                    <div style="background-color: rgb(240, 52, 52);">
                        <p class="text-center mt-1" style="color: white;">Digite um número inteiro maior que 0 <i class="fa-solid fa-triangle-exclamation ms-2"></i></p>
                    </div>
                </div>
                <div style="display: none;" id="resultado">
                    <div style="background-color: rgb(39, 219, 93);">
                        <p id="res_p" class="text-center mt-1" style="color: white; font-weight: 700; font-size: 40px;">Resultado</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    

    <script>
        function calcular(x) {

            event.preventDefault();
            let res = 0;
            if(x < 1 || x % 1 != 0){
                document.getElementById('msg').style.display = 'block';
                document.getElementById('resultado').style.display = 'none';
            } else {
                document.getElementById('msg').style.display = 'none';
                for (var i = 1; i < x; i++) {
                    if(i % 3 == 0 || i % 5 == 0) {
                        res += i;
                    }
                }
                document.getElementById('res_p').innerText = 'Resultado = ' + res;
                document.getElementById('resultado').style.display = 'block';
            }
        }
        
    </script>
  

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
